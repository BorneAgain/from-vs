<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../icons1/css/all.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <!-- "red", "lightblue", "orange", "lightgreen", "green" -->
    <!-- angry frown meh smile laugh -->
</head>

<body>
    <div class="container">
        <div class="profile-container">
            <div class="profile-content">
                <i class="fas fa-briefcase fa-2x profile-icon"></i>
                <div class="profile-stats" data-ceil="15">15</div>
                <h4 class="exp">Years Experience</h4>
            </div>
            <div class="profile-content">
                <i class="fas fa-cloud fa-2x profile-icon"></i>
                <div class="profile-stats" data-ceil="260">260</div>
                <h4 class="exp">Website Made</h4>
            </div>
            <div class="profile-content">
                <i class="fab fa-apple fa-2x profile-icon"></i>
                <div class="profile-stats" data-ceil="27">27</div>
                <h4 class="exp">Apps Made</h4>
            </div>
        </div>
        <div class="rating-container">
            <div class="rating-content">
                <div class="emoji">
                    <i class="far fa-angry fa-3x emoji-icon"></i>
                    <i class="far fa-frown fa-3x emoji-icon"></i>
                    <i class="far fa-meh fa-3x emoji-icon"></i>
                    <i class="far fa-smile fa-3x emoji-icon"></i>
                    <i class="far fa-laugh fa-3x emoji-icon"></i>
                </div>
                <div class="stars">
                    <i class="fas fa-star star-icon"></i>
                    <i class="fas fa-star star-icon"></i>
                    <i class="fas fa-star star-icon"></i>
                    <i class="fas fa-star star-icon"></i>
                    <i class="fas fa-star star-icon"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
